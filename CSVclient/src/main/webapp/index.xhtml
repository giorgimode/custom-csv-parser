<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true"/>

    <p:fileUpload label="Attach" value="#{fileUploadView.file}" mode="simple" skinSimple="true" required="true"/>
<br/> <br/>
    <p:commandButton value="Submit" actionListener="#{fileUploadView.upload}" ajax="false"/>
    <br/>
    <br/>
    <p:commandButton value="View History" action="#{fileUploadView.redirectToQueries()}" ajax="false"/>
    <br/>


</h:form>
</h:body>
</html>
